<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa AR - Argentina</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <!-- Bot칩n para activar la c치mara -->
  <button id="btnCamara">Abrir c치mara</button>

  <!-- InfoBox para mostrar datos de la provincia -->
  <div id="infoBox" class="hidden">
    <h2 id="provinciaNombre"></h2>
    <p id="provinciaInfo"></p>
    <button id="cerrarInfo">Cerrar</button>
  </div>

  <!-- Escena de A-Frame con AR.js -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" style="display:none;">
    <!-- Marcador .patt vinculado a la imagen visible marcador.jpg -->
    <a-marker type="pattern" url="assets/marcador.patt">
      <!-- Mapa de Argentina que se superpone al marcador -->
      <a-plane
        id="mapa"
        src="assets/mapa-argentina.jpg"
        rotation="-90 0 0"
        width="2"
        height="2"
        class="clickable"
      ></a-plane>
    </a-marker>

    <!-- C치mara de la escena -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Script JS -->
  <script src="script.js"></script>
</body>
</html>
