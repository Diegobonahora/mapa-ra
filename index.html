<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa RA - Provincias</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body style="margin: 0; overflow: hidden;">
    <button id="openCamera">ðŸ“· Abrir cÃ¡mara</button>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam;"
    >
      <!-- marcador personalizado -->
      <a-marker type="pattern" url="assets/marcadores/marcador.patt">
        <a-box position="0 0.5 0" material="color: red;"></a-box>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const button = document.getElementById('openCamera');
      const scene = document.querySelector('a-scene');

      // Ocultar escena hasta que se toque el botÃ³n
      scene.style.display = 'none';

      button.addEventListener('click', () => {
        scene.style.display = 'block';
        button.style.display = 'none';
      });
    </script>
  </body>
</html>
