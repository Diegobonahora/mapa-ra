<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa RA - Provincias</title>

    <!-- A-Frame y AR.js -->
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body style="margin: 0; overflow: hidden;">
    <button id="openCamera">游닝 Abrir c치mara</button>

    <a-scene
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam;"
      id="scene"
    >
      <a-marker type="pattern" url="assets/marcadores/marcador.patt">
        <a-box position="0 0.5 0" color="#FF4136"></a-box>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const button = document.getElementById("openCamera");
      const scene = document.getElementById("scene");

      // Pausa la c치mara inicialmente
      scene.renderer = null;

      button.addEventListener("click", () => {
        button.style.display = "none";

        // Forzamos reinicio del AR.js
        const arSystem = scene.systems["arjs"];
        if (arSystem && arSystem.arToolkitSource && arSystem.arToolkitSource.ready) {
          arSystem.arToolkitSource.domElement.play();
        } else {
          // Si a칰n no est치 listo, esperamos un poquito
          setTimeout(() => {
            try {
              scene.renderer = scene.renderer || new THREE.WebGLRenderer({ antialias: true });
              scene.systems["arjs"].arToolkitSource.domElement.play();
            } catch (e) {
              console.error("No se pudo iniciar la c치mara:", e);
            }
          }, 1000);
        }
      });
    </script>
  </body>
</html>
